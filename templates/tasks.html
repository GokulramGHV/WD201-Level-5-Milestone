<h1>Tasks Manager</h1>

<form action="/add-task" method="GET">
    <input type="text" name="task">
    <button type="submit">Add Task</button>
</form>

<h2>Search Tasks</h2>

<form action="" method="GET">
    <input type="text" name="search">
    <button type="submit">Search</button>
</form>

<h2>Tasks</h2>

{% for task in tasks %}
{{forloop.counter}}. {{task.title}} - {{task.created_date}}  
<a href="/delete-task/{{task.id}}/">Delete Task</a>   
<a href="/complete_task/{{task.id}}/">Complete Task</a><br>
{% endfor %}
